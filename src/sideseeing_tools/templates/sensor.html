<div id="sensor" class="section">
    <h2>Sensor Data</h2>
    <p>Add one or more samples to compare sensor data.</p>

    <div class="row mb-3 align-items-end">
        <div class="col-md-6">
            <label for="sensor-select" class="form-label"><strong>1. Select Sample:</strong></label>
            <select class="form-select" id="sensor-select">
                <option selected disabled value="">-- Choose a sample to add --</option>
                {% for instance_name, json_path in sections.sensor.items() %}
                    <option value="{{ json_path }}">{{ instance_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" id="add-sample-btn">Add</button>
            <button class="btn btn-danger" id="reset-view-btn">Reset</button>
        </div>
    </div>

    <div class="mb-3" id="sensor-checkboxes-container" style="display: none;">
        <label class="form-label"><strong>2. Loaded Sensors:</strong></label>
        <div class="border rounded p-3" id="sensor-checkboxes-list" style="max-height: 300px; overflow-y: auto;">
        </div>
        <div class="mt-2">
            <button class="btn btn-sm btn-outline-secondary" id="check-all-sensors">Check All</button>
            <button class="btn btn-sm btn-outline-secondary" id="uncheck-all-sensors">Uncheck All</button>
        </div>
    </div>

    <div id="charts-container" class="mt-4 row">
        
        <div class="text-center text-muted" id="charts-placeholder">
            <p class="fs-5">Add a sample to get started.</p>
        </div>

        <div class="loading-spinner d-none justify-content-center p-5" id="charts-spinner">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading data...</span>
            </div>
        </div>

    </div>
</div>
