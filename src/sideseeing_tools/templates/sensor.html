<div id="sensors-section" class="section-content max-w-7xl mx-auto space-y-8">
    <section class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-6 border-b border-gray-100">
            <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
                <i data-lucide="activity" class="text-blue-500" size="20"></i>
                Device Sensors
            </h2>
            <p class="text-sm text-gray-500 mt-1">Detailed sensor readings across all samples.</p>
        </div>
        <div class="p-6">
            <!-- Step 1: Select Sample -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="sensor-select" class="block text-sm font-medium text-gray-700 mb-1"><strong>1. Select Sample:</strong></label>
                    <select id="sensor-select" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm">
                        <option selected disabled value="">-- Choose a sample --</option>
                        {% if sections.sensor %}
                            {% for instance_name, json_path in sections.sensor.items() %}
                                <option value="{{ json_path }}" data-name="{{ instance_name }}">{{ instance_name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <!-- Step 2: Select Sensor Type -->
                <div>
                    <label for="sensor-type-select" class="block text-sm font-medium text-gray-700 mb-1"><strong>2. Select Sensor:</strong></label>
                    <select id="sensor-type-select" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm" disabled>
                        <option selected disabled value="">-- First select a sample --</option>
                    </select>
                </div>
            </div>

            <!-- Chart Display Area -->
            <div id="charts-container" class="mt-4 relative min-h-[400px] border rounded-lg bg-gray-100 flex items-center justify-center">
                <div id="charts-placeholder">
                    <div class="text-center text-gray-400">
                        <i data-lucide="activity" class="mx-auto h-12 w-12"></i>
                        <p class="mt-2 text-lg">Select a sample and a sensor to get started.</p>
                    </div>
                </div>
                <div id="charts-spinner" class="absolute inset-0 bg-white/75 z-10 hidden items-center justify-center"><div class="flex flex-col items-center gap-2 text-gray-500"><i data-lucide="loader-2" class="animate-spin h-8 w-8"></i><span class="text-sm font-medium">Loading sensor data...</span></div></div>
            </div>
        </div>
    </section>
</div>
